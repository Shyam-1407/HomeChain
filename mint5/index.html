<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mint Summary</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 3rem;
            
            background-image: url('bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .info-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            text-align: left;
        }

        .info-field {
            font-size: 1.25rem;
            color: #333;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .info-label {
            font-weight: 500;
            min-width: 180px;
        }

        .info-value {
            font-weight: 600;
            color: #000;
        }

        .next-btn {
            background-color:  #0847F7;
            color: white;
            border: none;
            padding: 1.25rem 3rem;
            font-size: 1.5rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            min-width: 280px;
        }

        .next-btn:hover {
            background-color:  #0847F7;
        }

        .next-btn:active {
            transform: translateY(1px);
        }

        
        
    </style>
</head>
<body>
    <div class="info-container">
        <div class="info-field">
            <span class="info-label">Owner id:</span>
            <span class="info-value" id="owner-id">ABC123DEF456</span>
        </div>
        
        <div class="info-field">
            <span class="info-label">Property id:</span>
            <span class="info-value" id="property-id">PROP789XYZ</span>
        </div>
        
        <div class="info-field">
            <span class="info-label">Price per token:</span>
            <span class="info-value" id="price-per-token">69.69 eth</span>
        </div>
        
        <div class="info-field">
            <span class="info-label">Total price:</span>
            <span class="info-value" id="total-price">6969 eth</span>
        </div>
    </div>
    
    <button class="next-btn" id="next-btn">Next</button>

    <script>
        // Function to update all property data from backend
        function updatePropertyData(data) {
            document.getElementById('owner-id').textContent = data.ownerId || '';
            document.getElementById('property-id').textContent = data.propertyId || '';
            document.getElementById('price-per-token').textContent = data.pricePerToken || '';
            document.getElementById('total-price').textContent = data.totalPrice || '';
        }
        
        // Individual update functions
        function updateOwnerId(id) {
            document.getElementById('owner-id').textContent = id;
        }
        
        function updatePropertyId(id) {
            document.getElementById('property-id').textContent = id;
        }
        
        function updatePricePerToken(price) {
            document.getElementById('price-per-token').textContent = price;
        }
        
        function updateTotalPrice(price) {
            document.getElementById('total-price').textContent = price;
        }
        
        // Example usage:
        // updatePropertyData({
        //     ownerId: 'USER123',
        //     propertyId: 'PROP456',
        //     pricePerToken: '75.50 eth',
        //     totalPrice: '7550 eth'
        // });

        document.getElementById('next-btn').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = '../mint6/index.html';
        });
    </script>
</body>
</html>
