<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Token Price</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            
            background-image: url('bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .price-container {
            text-align: center;
            margin-bottom: 1rem;
        }

        .recommended-text {
            font-size: 1.25rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .price-amount {
            font-size: 1.25rem;
            font-weight: 600;
            color: #333;
        }

        .disclaimer-text {
            font-size: 0.875rem;
            color: #666;
            text-align: center;
            max-width: 300px;
            line-height: 1.4;
            margin: 1rem 0;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .set-price-btn {
            background-color: white;
            color: #0847F7;
            border: 2px solid #0847F7;
            padding: 1.25rem 3rem;
            font-size: 1.5rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 280px;
        }

        .set-price-btn:hover {
            background-color: #f0f4ff;
        }

        .next-btn {
            background-color: #0847F7;
            color: white;
            border: none;
            padding: 1.25rem 3rem;
            font-size: 1.5rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            min-width: 280px;
        }

        .next-btn:hover {
            background-color:#0847F7;
        }

        .set-price-btn:active,
        .next-btn:active {
            transform: translateY(1px);
        }

        
    </style>
</head>
<body>
    <div class="price-container">
        <div class="recommended-text">Recommended : <span class="price-amount" id="recommended-price">0.2 eth</span> <span style="color: #888; font-size: 0.9em;">(each)</span></div>
    </div>
    
    <div class="disclaimer-text">
        **you will be directed to opensea site to list your token and set its price. **
    </div>
    
    <div class="button-container">
        <button class="set-price-btn" id="set-price-btn">set token price</button>
        <button class="next-btn" id="next-btn">Next</button>
    </div>

    <script>
        // Function to update recommended price from backend
        function updateRecommendedPrice(amount) {
            document.getElementById('recommended-price').textContent = amount + ' eth';
        }
        
        // Example usage:
        // updateRecommendedPrice('75.23');
        document.getElementById('next-btn').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = '../mint6/index.html';
        });
        document.getElementById('set-price-btn').addEventListener('click', async () => {
        window.location.href = 'https://testnets.opensea.io/assets/sepolia/0x477776da7d16723264f28a4319f23ca0e2f277ef/11'
    });
    </script>
</body>
</html>
