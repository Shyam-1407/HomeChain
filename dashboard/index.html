<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
            padding: 40px 20px;
            background-image: url('bg.png'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 60px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .nav-links {
            display: flex;
            gap: 80px;
        }

        .nav-link {
            font-size: 48px;
            font-weight: 600;
            color: #333;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-link.active {
            border-bottom: 4px solid #333;
            padding-bottom: 8px;
        }

        .nav-link:hover {
            color: #0847F7;
        }

        .wallet-button {
            padding: 12px 24px;
            border: 2px solid #333;
            border-radius: 25px;
            background: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .wallet-button:hover {
            background: #333;
            color: white;
        }

        .wallet-button::after {
            content: 'â–¼';
            font-size: 12px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .dashboard-content {
            position: relative;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            gap: 60px;
            min-height: 500px;
            margin-left: 150px;
            padding: 20px;
        }

        .property-card {
            background: white;
            border: 3px solid #0847F7;
            border-radius: 16px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 400px;
            transition: transform 0.3s ease;
        }

       .property-image {
    width: 80px;
    height: 80px;
    background: #d1d5db;
    border-radius: 12px;
    margin-bottom: 10px;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
}

.property-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 12px;
}


        .property-name {
            font-size: 36px;
            font-weight: 600;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .property-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
            text-align: center;
            width: 100%;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
        }

        .info-label {
            color: #666;
            font-weight: 500;
        }

        .info-value {
            color: #333;
            font-weight: 600;
        }

        .claim-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 20px 40px;
            background: #0847F7;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 24px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
            z-index: 1000;
        }

        .claim-button:hover {
            background: #0635d1;
            transform: translateY(-2px);
        }

        .claim-button:active {
            transform: translateY(0);
        }

        .loading {
            text-align: center;
            color: #666;
            font-size: 18px;
            margin-top: 40px;
        }

        .error {
            text-align: center;
            color: #dc2626;
            font-size: 18px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="nav-links">
            <a href="#" class="nav-link active" id="dashboard-link">Dashboard</a>
            <a href="#" class="nav-link" id="marketplace-link">Marketplace</a>
        </div>
        <button class="wallet-button" id="wallet-btn">Wallet Address</button>
    </div>

    <div class="container">
        <div id="content-area">
            <div class="loading">Loading dashboard...</div>
        </div>
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.1/web3.min.js"></script>
    <script src="https://c0f4f41c-2f55-4863-921b-sdk-docs.github.io/cdn/metamask-sdk.js"></script>
    <script type="module" src="./index2.js"></script>
    
</body>
</html>
